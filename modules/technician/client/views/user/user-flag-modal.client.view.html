<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
    <span class="fa fa-close" aria-hidden="true" style="margin: 8px 8px 0 0"></span>
  </button>
  <h3 class="modal-title"><i class="fa fa-flag"></i>&nbsp;&nbsp;Flag a User&nbsp;&nbsp;<span style="font-size: 16px">(NetID: {{data.user.username}})</span></h3>
</div>

<div class="modal-body" style="padding-bottom: 0">
  <div class="sub-title" style="font-size: 16px;">Flag message:</div><hr style="margin: 3px 0 8px 0"/>
  <textarea class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height: 80px;"></textarea>

  <div ng-show="subtask">
    <div class="sub-title" style="font-size: 16px; margin-top: 100px;">Subtask description:</div><hr style="margin: 3px 0 8px 0"/>
    <textarea class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height: 80px;"></textarea>
  </div>

  <div class="form-inline">
    <b>Actions:</b>&emsp;
    <div class="checkbox3 checkbox-inline checkbox-light checkbox-check" style="margin-top: 10px">
      <input type="checkbox" id="create_subtask" ng-model="subtask"><label for="create_subtask">Create subtask</label>
    </div>
    <div class="checkbox3 checkbox-inline checkbox-light checkbox-check" style="margin-top: 10px">
      <input type="checkbox" id="to_technician"><label for="to_technician">Notify Technicians</label>
    </div>
    <div class="checkbox3 checkbox-inline checkbox-light checkbox-check" style="margin-top: 10px">
      <input type="checkbox" id="to_customer" disabled="disabled"><label for="to_customer" style="text-decoration: line-through">Notify Customer</label>
    </div>
  </div>
</div>

<div class="modal-footer" style="padding: 10px 10px 0 0; margin: 0 0 10px 0;">

  <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="flag()"><i class="fa fa-crosshairs"></i>&nbsp;&nbsp;Flag</button>
</div>

<section class="row" data-ng-controller="AuthenticationController" style="margin-top: 20vh;">
	<h1 class="col-md-12 text-center" style="font-size: 48px;">Signin with your account</h1>
	<div class="col-md-offset-3 col-md-6 col-md-offset-3">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username" style="font-size: 28px;height: 48px;">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" style="font-size: 28px;height: 48px;">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-lg btn-primary">Sign in</button>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>

<section data-ng-controller="AdminWalkinListingController">
    <div>
        <h2>STS Admin Panel - Walk-in Listing<a href="/#!/admin" class="btn btn-sm btn-default pull-right">Back</a></h2><hr style="margin-top: 10px; margin-bottom: 10px"/>
    </div>
    <div class="container">
        <div class="col-md-12" style="margin-top: 0.5em;">
        <h4>
            <div class="form-inline">
                <label class="col-sm-2" style="margin-top: 7px;">Walk-in Search:</label>
                <div id="search">
                    <div class="input-group col-sm-2">
                        <select class="form-control" data-ng-model="search.field">
                            <option ng-selected="true">Select a query field</option>
                            <option value="username">NetID</option>
                            <option value="displayName">Customer Full Name</option>
                            <option value="created">Created Time</option>
                        </select>
                    </div>
                    <div class="input-group col-sm-7" ng-switch on="search.field">
                        <input ng-switch-default type="text" class="form-control" placeholder="Search for..." data-ng-model="search.query">
                        <input ng-switch-when="created" type="date" class="form-control" data-ng-model="search.query" ng-init="search.query='';">
                        <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="listBySearch()">Go!</button></span>
                    </div>
                </div>
            </div>
        </h4><hr/>
        <h4>
            Walk-in Listings
            <div class="pull-right">
                <button class="btn btn-sm btn-warning" ng-click="listUnresolved()">View Unresolved</button>
                <button class="btn btn-sm btn-primary" ng-click="listToday()">View Today</button>
            </div>
        </h4>
        <div class="col-md-12" ng-init="listToday()" style="margin-top: 0.5em;">
            <div style="height: 420px; overflow: auto">
                <table class="table table-hover">
                    <tr>
                        <th>Actions</th>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>NetID</th>
                        <th>Device Type</th>
                        <th>Device Spec</th>
                        <th>Status</th>
                        <th>Last Update</th>
                        <th>Created Time</th>
                    </tr>
                    <tr data-ng-repeat="walkin in walkins | orderBy: '-created'" data-ng-href="#">
                        <td>
                            <a ng-click="viewWalkin(walkin._id)" data-toggle="modal" data-target="#WalkinView"><span class="glyphicon glyphicon-eye-open" tooltip-placement="top" tooltip="View"></span> </a>
                            <a ng-click="editWalkin(walkin._id)"<span class="glyphicon glyphicon-edit" tooltip-placement="top" tooltip="Edit"></span>  </a>
                            <a ng-click="deleteWalkin(walkin._id)"><span class="glyphicon glyphicon-trash" tooltip-placement="top" tooltip="Delete"></span></a>
                        </td>
                        <td data-ng-bind="walkin._id"></td>
                        <td data-ng-bind="walkin.user.displayName"></td>
                        <td data-ng-bind="walkin.user.username"></td>
                        <td data-ng-bind="walkin.deviceCategory"></td>
                        <td data-ng-bind="walkin.deviceType" ng-hide="walkin.deviceType=='N/A'"></td>
                        <td data-ng-bind="walkin.os" ng-hide="walkin.os=='N/A'"></td>
                        <td data-ng-bind="walkin.status"></td>
                        <td data-ng-bind="(walkin.updated | date:'short') || 'N/A'"></td>
                        <td data-ng-bind="(walkin.created | date:'short') || 'N/A'"></td>
                    </tr>
                </table>
                <div class="alert alert-info text-center" data-ng-hide="walkins.length > 0">
                    <span class="glyphicon glyphicon-exclamation-sign"/> No Walk ins!
                </div>
            </div>
        </div>
    </div>
</section>

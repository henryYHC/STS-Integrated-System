<section data-ng-controller="WalkinsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Walkins</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="walkin in walkins" data-ng-href="#!/walkins/{{walkin._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="walkin.created | date:'medium'"></span>
				by
				<span data-ng-bind="walkin.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="walkin.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!walkins.$resolved || walkins.length">
    	No Walkins yet, why don't you <a href="/#!/walkins/create">create one</a>?
    </div>
</section>
